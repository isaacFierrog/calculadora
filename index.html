<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main class="main container">
        <header class="header">
            <h1 class="header__title">calc</h1>
            <div class="options">
                <p class="options__title">THEME</p>
                <div class="options__panel">
                    <ul class="list">
                        <li class="list__item">1</li>
                        <li class="list__item">2</li>
                        <li class="list__item">3</li>
                    </ul>
                    <div class="bar bar--left">
                        <div class="bar__element"></div>
                    </div>
                </div>
            </div>
        </header>
        <section class="display">
            <p class="display__data">0</p>
        </section>
        <section class="keyboard">
            <div class="keyboard__key">7</div>
            <div class="keyboard__key">8</div>
            <div class="keyboard__key">9</div>
            <div class="keyboard__key keyboard__key--erease">DEL</div>
            <div class="keyboard__key">4</div>
            <div class="keyboard__key">5</div>
            <div class="keyboard__key">6</div>
            <div class="keyboard__key">+</div>
            <div class="keyboard__key">1</div>
            <div class="keyboard__key">2</div>
            <div class="keyboard__key">3</div>
            <div class="keyboard__key">-</div>
            <div class="keyboard__key">.</div>
            <div class="keyboard__key">0</div>
            <div class="keyboard__key">/</div>
            <div class="keyboard__key">x</div>
            <div class="keyboard__key keyboard__key--erease keyboard__key--rst">RESET</div>
            <div class="keyboard__key keyboard__key--equal">=</div>
        </section>
    </main>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
